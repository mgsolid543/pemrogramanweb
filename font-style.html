<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Font Style</title>
        <style>
        .a {
            font-style: normal;
            line-height: 60px;
        }
        .b {
            font-style: italic;
        }
        .c {
            font-style: oblique;
        }
        </style>
    </head>
    <body>

    <h1 class="a">Normal</h1>
    <h1 class="b">Italic</h1>
    <h1 class="c">Oblique</h1>
    </body>
</html>
