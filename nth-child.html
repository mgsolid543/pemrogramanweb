<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Nth Child</title>
        <style>
            li:nth-child(even)
            {
                color: red;
                background-color: yellow;
            }
            li:nth-child(odd)
            {
                
                background-color: orange;
            }
        </style>
    </head>
    
    <body>

    <h1>Daftar makanan</h1>
    <ul>
        <li>Nasi</li>
        <li>Sate</li>
        <li>Sayuran</li>
        <li>Roti</li>
        <li>Buah-buahan</li>
    </ul>
    
    </body>
</html>
