<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Font Variant</title>
        <style>
        .normal {
            font-variant: normal;
        }
        .kecil {
            font-variant: small-caps;
        }
        </style>
    </head>
    <body>

    <h1 class="normal">Normal</h1>
    <h1 class="kecil">Small-caps</h1>
    </body>
</html>
