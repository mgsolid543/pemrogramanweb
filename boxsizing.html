<html>
    <head>
        <title>
            Box Sizing
        </title>
        <style>
            p {
                background: orange;
                width: 160px;
                height: 160px;
                padding: 40px;
                box-sizing: content-box;
                /* width + padding-left + padding-right 
                    160px + 40px + 40px = 240px */                  
            }
        </style>
    </head>

    <body>
        <p>
            Selamat datang di website STMIK Jabar.
            Silahkan bergabung
        </p> 
        
    </body>
</html>
