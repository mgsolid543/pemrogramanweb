<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabel</title>
        <style>
            table,
            th,
            td {
                border: 2px solid royalblue;
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            th {
                height: 50px;
            }

            th,
            td {
                padding: 15px;
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <table border="1">
            <tr>
                <th colspan="2">No</th>
                <th>Alamat</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Rimayanti</td>
                <td rowspan="3">Bandung</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hanif Abdurrahim</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Cucu Siti Wahyuni</td>
            </tr>
        </table>
    </body>
</html>
