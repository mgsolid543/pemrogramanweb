<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Inline-Block</title>
        <style>
           span {
               background: orange;
               height: 150px;
               width: 100px;
               display: inline-block;
           }
        </style>
    </head>
    
    <body>
        <h1>Halo</h1>
        <p>Selamat datang di <span>STMIK Jabar</span></p>
    </body>
</html>
