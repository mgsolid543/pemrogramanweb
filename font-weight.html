<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Font Weight</title>
        <style>
        .normal {
            font-weight: normal;
        }
        .tipis {
            font-weight: lighter;
        }
        .tebal {
            font-weight: bold;
        }
        .sangattebal {
            font-weight: 900;
        }
        .lebihtebal {
            font-weight: bolder;
        }
        </style>
    </head>

    
    <body>

    <h1 class="normal">Normal</h1>
    <h1 class="tipis">Tipis</h1>
    <h1 class="tebal">Tebal</h1>
    <h1 class="lebihtebal">Lebih Tebal</h1>
    <h1 class="sangattebal">Sangat Tebal</h1>
    
    
    </body>
</html>
