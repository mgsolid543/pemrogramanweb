<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Website Saya</title>
        <style>
            .container {
                width: 800px;
                margin: 0 auto;
            }
            .header {
                background-color: #eee;
                min-height: 50px;
                text-align: center;
            }
            .logo img {
                width: 200px;
            }
            .menu ul {
                padding: 0;
            }
            .menu ul li {
                display: inline-block;
                position: relative;
            }
            .menu ul li a {
                padding: 10px 20px;
                text-decoration: none;
            }
            .menu ul li:hover ul.submenu {
                display: block;
            }
            ul.submenu {
                background-color: #eee;
                border: 1px solid #ccc;
                text-align: left;
                position: absolute;
                top: 20px;
                left: 0;
                display: none;
            }
        
            ul.submenu li {
                display: block;
            }
            ul.submenu a {
                display: block;
                padding: 5px 10px;
            }
            .content {
                background-color: #ddd;
                min-height: 500px;
                overflow: auto;
            }
            .thumbnail {
                background-color: white;
                text-align: center;
                padding: 10px;
                width: 225px;
                margin: 10px;
                float: left;
            }
            .thumbnail img {
                width: 100%;
            }
            .footer {
                background-color: #ccc;
                min-height: 50px;
                padding: 20px;
                text-align: center;
            }

        </style>
    </head>
