<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Font Size</title>
        <style>
        h1 {
            /* 40px/16 = 2.5em */
            font-size: 2.5em; 
        }

        h2 {
            /* 30px/16 = 1.875em */
            font-size: 1.875em;
        }

        h3 {
            /* 14px/16 = 0.875em */
            font-size: 0.875em;
        }
        </style>
    </head>

    
    <body>

    <h1> Header 1 </h1>
    <h2> Header 2 </h2>
    <h3> Header 3</h3>
    
    </body>
</html>
